<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!--STYLESHEETS-->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    
    <!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <title>Choose Your Own Adventure</title>

</head>
<body id="index">

    <!--MAIN BODY-->
    <div class="container" id="login">
        <div class="row">
            <div class="col text-center" id="login-title">
                <h1>CHOOSE YOUR OWN ADVENTURE:</h1>
                <h2>Coding Boot Camp</h2>
            </div>
        </div>
        <div class="row justify-content-center my-3 accordion" id="form-accordion">
            <div class="col-8 col-md-4">
                <div class="row">
                    <!--NEW USER LOGIN-->
                    <div class="col">
                        <button class="btn btn-danger btn-block border-white mb-3" type="button" data-toggle="collapse" data-target="#new-user-login" aria-expanded="false" aria-controls="new-user-login">NEW USER</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col collapse text-center" id="new-user-login" data-parent="#form-accordion">
                        <form>
                            <div class="form-group">
                                <label for="new-user-name">User Name</label>
                                <input type="text" class="form-control" id="new-user-name">
                            </div>
                            <div class="form-group">
                                <label for="new-user-password">Password</label>
                                <input type="password" class="form-control" id="new-user-password">
                            </div>
                            <div class="form-group">
                                <label for="new-user-password-verify">Verify Password</label>
                                <input type="password" class="form-control" id="new-user-password-verify">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block border-white" id="btnSignUp">Create</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-8 col-md-4">
                <div class="row">
                    <!--RETURNING USER LOGIN-->
                    <div class="col">
                        <button class="btn btn-danger btn-block border-white mb-3" type="button" data-toggle="collapse" data-target="#returning-user-login" aria-expanded="false" aria-controls="returning-user-login">RETURNING USER</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col collapse text-center" id="returning-user-login"  data-parent="#form-accordion">
                        <form>
                            <div class="form-group">
                                <label for="returning-user-name">User Name</label>
                                <input type="text" class="form-control" id="returning-user-name">
                            </div>
                            <div class="form-group">
                                <label for="returning-user-password">Password</label>
                                <input type="password" class="form-control password-text" id="returning-user-password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block border-white" id="btnLogin">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Begin Modal -->
    <div id="loginModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header card-header">
                    <h5 class="modal-title">User info Required</h5>
                </div>
                <div class="modal-body">
                    <p id="loginMsg" class="text-center"></p>
                </div>
                <div class="modal-footer">
                    <button id="loginModalClose" type="button" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->


    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
