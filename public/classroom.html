<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--STYLESHEETS-->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">  
    <script src="https://bernii.github.io/gauge.js/dist/gauge.min.js"></script>  
    <title>Choose Your Own Adventure</title>
</head>

<body id="classroom">
    <div class="container">
        <div class="row">
            <!--SIDE BAR-->
            <div class="col-3 sidebar">
                <!--USER DISPLAY-->
                <div class="row align-content-center">
                    <div class="col text-center">
                        <h4 id="user-name"></h4>
                    </div>
                </div>
                <hr>
                <!--STRESS DISPLAY-->
                <div class="row align-content-center">
                    <div class="col text-center">
                        <h4>Stress Level</h4>
                        <div class="gauge">
                            <canvas id="canvas-preview"></canvas> 
                            <div id="stress-display"></div>          
                        </div>
                    </div>
                </div>
                <hr>
                <!--GRADE DISPLAY-->
                <div class="row align-content-center">
                    <div class="col text-center my-3">
                        <h4>Current Score</h4>
                    </div>
                </div>
                <div class="row align-content-center" id="meter">
                    <!-- red from -1-49, yellow from 50-79, green from 80-120 -->
                    <meter id="grade" min="-1" low="50" high="80" optimum="85" max="125" value="20"></meter>
                </div>
                <div class="row score align-content-center">
                    <div class="col text-center">
                        <h6 id="grade-display"></h6>
                    </div>
                </div>
            </div>
            <!--GAME SCREEN-->
            <div class="col-9 game-screen">
                <div class="jumbotron currentQuestion">
                </div>
            </div>
        </div>
    </div>
    <!-- Begin Modal -->
    <div id="questionModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title questionMsg"></h5>
                </div>
                <div class="modal-body">
                    <p id="questionFlavor"></p>
                </div>
                <div class="modal-footer">
                    <button id="questionModalNext" type="button" class="btn btn-secondary close" data-dismiss="modal">Next</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->

    <!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/js/questions.js"></script>
</body>
</html>
